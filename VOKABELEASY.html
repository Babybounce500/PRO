<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vokabeltest</title>
<script>
        var vocabulary = [
            { deutsch: "Haus", englisch: "house" },
            { deutsch: "Auto", englisch: "car" },
            { deutsch: "Apfel", englisch: "apple" },
            
    { deutsch: "Buch", englisch: "book" },
    { deutsch: "Tisch", englisch: "table" },
    { deutsch: "Stuhl", englisch: "chair" },
    { deutsch: "Fenster", englisch: "window" },
    { deutsch: "Tür", englisch: "door" },
    { deutsch: "Wand", englisch: "wall" },
    { deutsch: "Dach", englisch: "roof" },

        ];

        function loadRandomWords() {
    var randomIndices = [];
    while (randomIndices.length < 10) { // Ändere die Anzahl der geladenen Vokabeln auf 10
        var randomIndex = Math.floor(Math.random() * vocabulary.length);
        if (!randomIndices.includes(randomIndex)) {
            randomIndices.push(randomIndex);
        }
    }

    for (var i = 0; i < randomIndices.length; i++) {
        document.getElementById("deutsch" + (i + 1)).value = vocabulary[randomIndices[i]].deutsch;
        document.getElementById("englisch" + (i + 1)).value = ''; // Setzt das englische Feld zurück
    }
}

        function checkAnswers() {
            var errors = 0;

            for (var i = 0; i < 3; i++) {
                var deutsch = document.getElementById("deutsch" + (i + 1)).value;
                var englisch = vocabulary.find(v => v.deutsch === deutsch).englisch;
                var userTranslation = document.getElementById("englisch" + (i + 1)).value.trim().toLowerCase();

                if (userTranslation !== englisch.toLowerCase()) {
                    errors++;
                }
            }

            var grade;
            if (errors === 0) {
                grade = 1;
            } else if (errors === 1) {
                grade = 2;
            } else if (errors === 2) {
                grade = 3;
            } else if (errors === 3) {
                grade = 4;
            } else {
                grade = 5;
            }

            document.getElementById("result").innerHTML = "Note: " + grade;
        }
    </script>
</head>
<body>
<h1>Vokabeltest Deutsch - Englisch</h1>
<button onclick="loadRandomWords()" type="button">Zufällige Wörter laden</button>
<form>
<table>
<tr>
<th>Deutsch</th>
<th>Englisch</th>
</tr>
<tr>
<td><input id="deutsch1" readonly="" type="text"/></td>
<td><input id="englisch1" type="text"/></td>
</tr>
<tr>
<td><input id="deutsch2" readonly="" type="text"/></td>
<td><input id="englisch2" type="text"/></td>
</tr>
<tr>
<td><input id="deutsch3" readonly="" type="text"/></td>
<td><input id="englisch3" type="text"/></td>
</tr>
<tr><td><input id="deutsch4" readonly="" type="text"/></td><td><input id="englisch4" type="text"/></td></tr><tr><td><input id="deutsch5" readonly="" type="text"/></td><td><input id="englisch5" type="text"/></td></tr><tr><td><input id="deutsch6" readonly="" type="text"/></td><td><input id="englisch6" type="text"/></td></tr><tr><td><input id="deutsch7" readonly="" type="text"/></td><td><input id="englisch7" type="text"/></td></tr><tr><td><input id="deutsch8" readonly="" type="text"/></td><td><input id="englisch8" type="text"/></td></tr><tr><td><input id="deutsch9" readonly="" type="text"/></td><td><input id="englisch9" type="text"/></td></tr><tr><td><input id="deutsch10" readonly="" type="text"/></td><td><input id="englisch10" type="text"/></td></tr></table>
<br/>
<button onclick="checkAnswers()" type="button">Auswerten</button>
</form>
<div id="result"></div>
</body>
</html>
